<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <button id="getPersonsFromHobbyBtn">
        Get all persons with a given hobby
      </button>
      <button id="getPersonFromsCityBtn">
        Get all persons living in a given city
      </button>
      <button id="getCountFromHobbyBtn">
        Get the count of people with a given hobby
      </button>
      <button id="getAllZipCodesBtn">
        Get a list of all zip codes in Denmark
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Create New Person
      </button>

      <div id="root"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Create new person
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="newPersonForm">
              <div class="form-group">
                <label for="firstNameInput">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstNameInput"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group">
                <label for="lastNameInput">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastNameInput"
                  placeholder="Last Name"
                />
              </div>
              <div class="form-group">
                <label for="lastNameInput">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="streetInput">Street</label>
                <input
                  type="text"
                  class="form-control"
                  id="streetInput"
                  placeholder="Street"
                />
              </div>
              <div class="form-group">
                <label for="zipInput">Zip</label>
                <input
                  type="text"
                  class="form-control"
                  id="zipInput"
                  placeholder="Zip"
                />
              </div>
              <div class="form-group">
                <label for="cityInput">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="cityInput"
                  placeholder="City"
                />
              </div>
              <div class="form-group">
                <label for="zipInput">Hobby</label>
                <input
                  type="text"
                  class="form-control"
                  id="hobby"
                  placeholder="Hobby"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="createPersonBtn">
              Create Person
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
