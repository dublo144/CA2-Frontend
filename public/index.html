<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: 	#696969">
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="hobbyDropDown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Hobbies
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#" id="getPersonsFromHobbyBtn">Get all persons with a given hobby</a>
                <a class="dropdown-item" href="#"  id="getCountFromHobbyBtn">Get the count of people with a given hobby</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="cityDropDown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Cities
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#" id="getPersonFromCityBtn">Get all persons living in a given city</a>
                <a class="dropdown-item" href="#" id="getAllZipCodesBtn">Get a list of all zip codes in Denmark</a>
              </div>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#" id="" data-toggle="modal" data-target="#exampleModal">      
                Create New Person
              </a>
            </li>
          </ul>
        </div>
      </nav>



      <div id="root"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Create new person
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form id="newPersonForm">
              <div class="form-group">
                <label for="firstNameInput">First Name</label>
                <input
                  name="firstName"
                  type="text"
                  class="form-control"
                  id="firstNameInput"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group">
                <label for="lastNameInput">Last Name</label>
                <input
                  name="lastName"
                  type="text"
                  class="form-control"
                  id="lastNameInput"
                  placeholder="Last Name"
                />
              </div>
              <div class="form-group">
                <label for="emailInput">Email</label>
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="phoneInput">Phone</label>
                <input
                  name="phone"
                  type="number"
                  class="form-control"
                  id="phoneInput"
                  placeholder="Phone"
                />
              </div>
              <div class="form-group">
                <label for="phoneDescriptionInput">Phone Description</label>
                <input
                  name="phoneDescription"
                  type="text"
                  class="form-control"
                  id="phoneDescriptionInput"
                  placeholder="Phone Description"
                />
              </div>
              <div class="form-group">
                <label for="streetInput">Street</label>
                <input
                  name="street"
                  type="text"
                  class="form-control"
                  id="streetInput"
                  placeholder="Street"
                />
              </div>
              <div class="form-group">
                <label for="streetInput">Additional Address Info</label>
                <input
                  name="addressAdditional"
                  type="text"
                  class="form-control"
                  id="addressAdditional"
                  placeholder="Additional Info"
                />
              </div>
              <div class="form-group">
                <label for="zipInput">Zip</label>
                <input
                  name="zip"
                  type="text"
                  class="form-control"
                  id="zipInput"
                  placeholder="Zip"
                />
              </div>
              <div class="form-group">
                <label for="cityInput">City</label>
                <input
                  name=city
                  type="text"
                  class="form-control"
                  id="cityInput"
                  placeholder="City"
                />
              </div>
              <div class="form-group">
                <label for="hobbyName">Hobby</label>
                <input
                  name="hobbyName"
                  type="text"
                  class="form-control"
                  id="hobbyName"
                  placeholder="Hobby"
                />
              </div>
              <div class="form-group">
                <label for="hobbyDescription">Hobby Description</label>
                <input
                  name="hobbyDescription"
                  type="text"
                  class="form-control"
                  id="hobbyDescription"
                  placeholder="Hobby Description"
                />
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" form="newPersonForm" class="btn btn-primary" id="createPersonBtn">
              Create Person
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
